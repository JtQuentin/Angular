<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  
    <label>
      Title:
      <input type="text" formControlName="title">
    </label>
  
    <label>
      Description:
      <input type="text" formControlName="description">
    </label>
    <button type="submit" [disabled]="!postForm.valid">Add post</button>
  </form>
