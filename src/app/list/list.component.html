<!-- Afficher avec une boucle *ngFor une liste de composant Post (PostComponent) -->

<div class="container">
    <div class="notification">
        <h1 class="title has-text-centered">Socialy</h1>
        <app-add (addPostEvent)="addPost($event)"></app-add>
        
        <div class="column">
            <app-post [post]="p" *ngFor="let p of posts" class="column"></app-post>
        </div>
    </div>
</div>
