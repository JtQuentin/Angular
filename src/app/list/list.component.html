<!-- Afficher avec une boucle *ngFor une liste de composant Post (PostComponent) -->

<div class="container">
    <div class="notification">
        <h1 class="title has-text-centered">Socialy</h1>
        <app-add></app-add>
        <br>
        <div class="colums is-multiline">
            <app-post [post]="p" *ngFor="let p of posts" class="column" (newPostEvent)="addPost($event)"></app-post>
        </div>
    </div>
</div>
