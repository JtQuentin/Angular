<div class="card">
    <header class="card-header">
        <p class="card-header-title title is-4">{{ post.title }}</p>
    </header>
    <div class="card-content">
        <div class="content">
            <p>{{ post.description }}</p>                
        </div>
    </div>
    <footer class="card-footer">
        <a href="{{ post.link }}" class="card-footer-item">{{ post.link }}</a>
    </footer>
</div>
